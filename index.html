<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>TODO</title>
	<link rel="stylesheet" href="styles/main.css">
	<link href='http://fonts.googleapis.com/css?family=Yantramanav:100,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    
</head>
<body>
	<div id='body'></div>
	<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>
				Created by Clementine BOULET - August 2015
			</p>
			<p>clementine.boulet@gmail.com</p>
	</footer>
	<script id="script" type="text/x-handlebars-template">		
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input type="text" id="new-todo" placeholder="What needs to be done?" />
			</header>
		</section>	
	</script>
	<script id="script2" type="text/x-handlebars-template">	
			{{#if length}}
			<section id="main">
				<input type="checkbox" id="toggle-all"/>
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
				<!--{{#each models}}
					{{body @index}}
				{{/each}}-->
				</ul>				
			</section>

			<footer id="footer">
				<span id="todo-count">{{remaining}}</span>
				<ul id="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a id="active" href="#/active">Active</a>
					</li>
					<li>
						<a id='completed' href="#/completed">Completed</a>
					</li>
				</ul>

				{{#if completed}}
				<button id="clear-completed" >
						Clear completed 
				</button>
				{{/if}}
			</footer>
			{{/if}}
		
		
		</script>	
		<script id="script3" type="text/x-handlebars-template">	
				{{#if editing}}					
					<input type="text" value="{{title}}"/>
				{{else}}
					<input type="checkbox" class="toggle">
					<label>{{title}}</label>
					<button class="destroy"></button>
				{{/if}}
		</script>
	<script data-main="js/main" src="components/requirejs/require.js"></script>
</body>
</html>
